<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            background-image: url(image/81a065a50ecabac9fd7f860a4af72c76.jpg);
            background-size: cover;
        }
    </style>
</head>
<body class="h-screen font-['Montserrat'] bg-slate-200 flex items-center justify-center p-10">
    <div class="flex flex-col bg-white gap-10 p-10 md:p-20 rounded-md shadow-2xl">
        <div class="flex flex-col gap-5">
            <i class="bi flex justify-end text-2xl cursor-pointer bi-question-diamond-fill text-black" id="help"></i>
            <p class="text-[20px] md:text-3xl font-semibold">Kalkulator bangun datar</p>
        </div>
        <div class="flex flex-col gap-5">
            <select name="" id="optshape" class="md:text-2xl bg-gray-300 w-full p-2 appearance-none rounded-md">
                <option value="">Pilih bangun datar</option>
                <option value="persegi" id="persegi">Persegi</option>
                <option value="panjang">Persegi Panjang</option>
                <option value="segitiga">Segitiga</option>
            </select>
            <select name="" id="optrus" class="md:text-2xl bg-gray-300 w-full p-2 appearance-none rounded-md">
                <option value="">Pilih Rumus</option>
                <option value="luas" id="luas">Luas</option>
                <option value="keliling" id="keliling">Keliling</option>
            </select>
            <div class="flex flex-col gap-5" id="inputgroup">
                <input type="number" id="sisi" placeholder="Masukkan Sisi" class="bg-gray-300 absolute opacity-0 placeholder-black p-2 rounded-md pointer-events-none">
                <input type="number" id="panjang" placeholder="Masukkan Panjang" class="bg-gray-300 absolute opacity-0 placeholder-black p-2 rounded-md pointer-events-none">
                <input type="number" id="lebar" placeholder="Masukkan Lebar" class="bg-gray-300 absolute opacity-0 placeholder-black p-2 rounded-md pointer-events-none">
                <input type="number" id="alas" placeholder="Masukkan Alas" class="bg-gray-300 absolute opacity-0 placeholder-black p-2 rounded-md pointer-events-none">
                <input type="number" id="tinggi" placeholder="Masukkan Tinggi" class="bg-gray-300 absolute opacity-0 placeholder-black p-2 rounded-md pointer-events-none">
                </div>
            <p class="font-semibold text-[20px]" id="hasil">Hasil =</p>
            <div class="flex justify-center items-center cursor-pointer bg-pink-200 p-2 rounded-sm" id="button">
                <p class="font-semibold">Hitung</p>
            </div>
        </div>
    </div>
    <div class="absolute px-10 opacity-0 pointer-events-none transition-all" id="popup">
        <div class="flex bg-white gap-10 shadow-xl flex-col p-10 md:p-20 rounded-md">
            <marquee class="text-3xl md:text-5xl font-semibold">Created by gustii.jpg</marquee>
            <div class="flex flex-col gap-2 font-semibold">
                <p class="font-bold md:text-2xl">Tips :</p>
                <p class="md:2xl:">Jika Menemukan Bug/Error baik untuk di reset kembali website ini!</p>
            </div>
            <div class="text-3xl flex items-center justify-center gap-5">
                <a href="https://www.instagram.com/gustii.jpg/"><i class="bi bi-instagram cursor-pointer" id="ig"></i></a>
                <a href="https://wa.me/6285894980615"><i class="bi bi-whatsapp cursor-pointer" id="wa"></i></a>
            </div>
            <div id="close" class="font-semibold md:py-4 flex justify-center py-2 rounded-sm w-full bg-pink-200">
                <p class="md:text-2xl">Kembali</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
